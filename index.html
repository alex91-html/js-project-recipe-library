<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Recipe Library</title>
  <link
    rel="stylesheet"
    href="./style.css"
  >

</head>

<body>
  <header>
    <h1>Recipe Library</h1>
  </header>
  <!-- Filter and sort buttons -->
  <section class="filters">
    <div class="filter-group">
      <h2>Filter on diets</h2>
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Vegan</button>
      <button class="filter-btn">Vegetarian</button>
      <button class="filter-btn">Gluten-free</button>
      <button class="filter-btn">Dairy-free</button>
    </div>
    <div class="sort-group">
      <h2>Sort by cooking time</h2>
      <button class="sort-btn">Descending</button>
      <button class="sort-btn">Ascending</button>
    </div>
  </section>

  <!-- Recipe cards -->
  <main class="recipes">
    <a href="#">
      <article class="recipe-card">
        <img
          src="./assets/img1.png"
          alt="img1"
        >
        <h2 class="title">Title here</h2>
        <hr class="divider">
        <div class="recipe-info">
          <div class="info-item">
            <span class="label">Cuisine:</span>
            <span class="value">culture</span>
          </div>
          <div class="info-item">
            <span class="label">Time:</span>
            <span class="value">duration</span>
          </div>
        </div>
        <hr class="divider">
        <div class="ingredients">
          <h3>Ingredients:</h3>
          <ul>
            <li>500 pack bread mix</li>
            <li>2tbsp. olive oil, plus a little extra for drizzling</li>
            <li>25g parmesan (or vegetarian alternative), grated</li>
            <li>75g dolcelatte cheese (or
              vegetarian alternative)</li>
          </ul>
        </div>
      </article>
    </a>

  </main>
</body>

</html>
